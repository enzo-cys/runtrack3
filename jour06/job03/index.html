<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid - Job 03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .cyan { background-color: #7dd3e0; min-height: 100px; }
        .purple { background-color: #a8a4d9; min-height: 100px; }
        .pink { background-color: #d9a8a8; min-height: 50px; }
        .border-custom { border: 3px solid #7dd3e0; padding: 15px; }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="border-custom">
            <!-- Desktop: 1 ligne cyan, Mobile: 1 ligne cyan -->
            <div class="row g-3 mb-3">
                <div class="col-12">
                    <div class="cyan"></div>
                </div>
            </div>

            <!-- Desktop: 3 colonnes purple, Mobile: 2 lignes (1 ligne cyan + 1 ligne purple) -->
            <div class="row g-3 mb-3">
                <!-- Mobile: cyan prend toute la largeur -->
                <div class="col-12 d-lg-none">
                    <div class="cyan"></div>
                </div>
                
                <!-- Desktop: 3 colonnes purple égales -->
                <div class="col-lg-4 col-12 d-none d-lg-block">
                    <div class="purple"></div>
                </div>
                <div class="col-lg-4 col-12 d-none d-lg-block">
                    <div class="purple"></div>
                </div>
                <div class="col-lg-4 col-12 d-none d-lg-block">
                    <div class="purple"></div>
                </div>
                
                <!-- Mobile: purple prend toute la largeur -->
                <div class="col-12 d-lg-none">
                    <div class="purple"></div>
                </div>
            </div>

            <!-- Desktop: 2 colonnes purple, Mobile: 2 colonnes purple -->
            <div class="row g-3 mb-3">
                <div class="col-lg-6 col-6">
                    <div class="purple"></div>
                </div>
                <div class="col-lg-6 col-6">
                    <div class="purple"></div>
                </div>
            </div>

            <!-- Desktop: 2 colonnes purple inégales, Mobile: éléments centrés/empilés -->
            <div class="row g-3 mb-3">
                <!-- Mobile: élément centré violet -->
                <div class="col-12 d-lg-none text-center">
                    <div class="purple d-inline-block" style="width: 40%;"></div>
                </div>
                
                <!-- Desktop: 2 colonnes -->
                <div class="col-lg-7 d-none d-lg-block">
                    <div class="purple"></div>
                </div>
                <div class="col-lg-5 d-none d-lg-block">
                    <div class="purple"></div>
                </div>
                
                <!-- Mobile: élément centré violet -->
                <div class="col-12 d-lg-none text-center">
                    <div class="purple d-inline-block" style="width: 50%;"></div>
                </div>
            </div>

            <!-- Cases roses/oranges en bas -->
            <div class="row g-3">
                <!-- Desktop: 3 cases de MÊME TAILLE mais décalées verticalement -->
                <div class="col-lg-1 d-none d-lg-block" style="margin-top: 0px;">
                    <div class="pink"></div>
                </div>
                <div class="col-lg-1 offset-lg-3 d-none d-lg-block" style="margin-top: 20px;">
                    <div class="pink"></div>
                </div>
                <div class="col-lg-1 offset-lg-3 d-none d-lg-block" style="margin-top: 40px;">
                    <div class="pink"></div>
                </div>
                
                <!-- Mobile: 3 cases alignées au centre -->
                <div class="col-4 d-lg-none">
                    <div class="pink"></div>
                </div>
                <div class="col-4 d-lg-none">
                    <div class="pink"></div>
                </div>
                <div class="col-4 d-lg-none">
                    <div class="pink"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
